# Marie's Hyprland config

# Monitor settings
monitor = eDP-1, 1920x1080@60, 0x0, 1.2

# Standard Applications
$terminal = kitty
$fileManager = kitty nnn -e -H
$menu = wofi --show drun --width=350 --height=400 --allow-images
$browser = firefox
$writer = kitty vim
$logout = wlogout -b 4
$discord = flatpak run com.discordapp.Discord
$spotify = flatpak run com.spotify.Client

# Environment variables
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
env = QT_QPA_PLATFORM,wayland;cxb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Autostart
exec-once = systemctl --user import-environment XDG_SESSION_TYPE XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = flatpak run com.bitwarden.desktop
exec-once = waybar

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

# General appearance settings
general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1

    col.active_border = rgb(5BCEFA) rgb(F5A9B8) rgb(FFFFFF) rgb(F5A9B8) rgb(5BCEFA) 45deg
    col.inactive_border = rgb(2800ca)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Decoration settings
decoration {
    rounding = 3

    active_opacity = 1.0
    inactive_opacity = 0.9

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.05
    }
}

# Animation settings
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
#    no_gaps_when_only = 1
}

misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}

# Keyboard and mouse settings
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

# Gesture settings
gestures {
    workspace_swipe = false
}

# Keybindings

$mainMod = SUPER # Sets "Windows" key as main modifier
$sideMod = ALT

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, L, exec, $logout 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, F, exec, $browser
bind = $mainMod, D, exec, $discord
bind = $mainMod, W, exec, $writer
bind = $mainMod, S, exec, $spotify
bind = $mainMod, return, exec, $menu

bind = $mainMod, A, exec, sh ~/waybarswap.sh
bind = $mainMod, J, togglesplit
bind = $mainMod, M, swapsplit
bind = $mainMod, X, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, V, centerwindow
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle =, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bindle =, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86MonBrightnessUp, exec, brightnessctl s +5%s
bindle = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , PRINT, exec, hyprshot -m active -m output --clipboard-only
bind = shift, PRINT, exec, hyprshot -m region --clipboard-only
bind = $sideMod, PRINT, exec, hyprshot -m active -m output -o ~/Pictures/Screenshots
bind = $sideMod shift, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots

bind = $sideMod, left, movefocus, l
bind = $sideMod, right, movefocus, r
bind = $sideMod, up, movefocus, u
bind = $sideMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod, C, togglespecialworkspace, magic
bind = $mainMod SHIFT, C, movetoworkspace, special:magic

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = maxsize 880 550, class:(kitty)
